<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login</title>
    <link rel="stylesheet" href="styles/login/style.css">
</head>
<body>
    <header>
        <img src="icons/logo used in header.svg" alt="header logo">
    </header>
    <main>
        <section class="login-box">
            <div class="login-title"><img class="back-icon" src="icons/back.svg" alt="back"> Log in with Quantum</div>

            <form action="" id="login-form">
                <div class="school-radio">
                    <label class="school-radio-btn">
                        <input type="radio" name="school" value="District">
                        <p>District</p>
                    </label>
                    <label class="school-radio-btn">
                        <input type="radio" name="school" value="Independent school">
                        <span class="radio-img"></span>
                        <p>Independent school</p>
                    </label>

                </div>

                <div class="dropdown">
                    <label for="state">State*</label>
                    <br>
                    <select name="state" id="state">
                        <option value="Alabaman">Alabama</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="district">District*</label>
                    <br>
                    <select name="district" id="district">
                        <option value="Alabama School District">Alabama School District</option>
                    </select>
                </div>

                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Username/Email ID*">
                    <div>
                    <a>FORGOT USERNAME?</a>
                    </div>
                </div>

                <div class="password">
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" placeholder="Password*">
                        <img src="icons/preview.svg" alt="" class="preview-icon">
                    </div>
                    <div class="forgot-password-wrapper">
                        <a>FORGOT PASSWORD?</a>
                    </div>
                </div>

                <div class="rememberme">
                    <input type="checkbox" name="rememberme">
                    <label for="rememberme">Remember Me</label>
                </div>

                <div class="submit-btn">
                    <button type="submit">LOG IN</button>
                </div>
            </form>


        </section>

        <div class="contacts">About <div class="seperator"></div> Contact Us</div>
    </main>
    <footer>
        <img src="icons/logo used in footer.svg" alt="">
        <div class="seperator"></div>
        <p>Copyright &copy; 2020-2021 <span>Zeus System Pvt. Ltd. All rights reserved.</span></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
